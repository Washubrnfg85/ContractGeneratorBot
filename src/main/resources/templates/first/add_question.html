<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add question</title>
    <style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], select {
        display: inline-block;
        width: 40%;
    }


    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
Add question

<form action="#" th:action="@{/first/add_question}" method="post" th:object="${quiz}">

    <label>Тема:</label>
    <select style="width: 20%" th:field="*{specialisation}">
        <option th:value="Хирургия" th:text = "Хирургия"></option>
        <option th:value="Терапия" th:text = "Терапия"></option>
    </select><br/>

    <label style="vertical-align: top">Вопрос:</label>
    <input style="height: 200px" type="text" th:field="*{question}" /><br/>

    <label>Правильный ответ:</label>
    <select style="width: 10%; text-align: center" th:field="*{correctAnswer}">
        <option th:each="l : ${answerVariants}" th:value="${l}" th:text="${l}"/>
<!--        <option th:value="A" th:text = "A"></option>-->
<!--        <option th:value="B" th:text = "B"></option>-->
<!--        <option th:value="C" th:text = "C"></option>-->
<!--        <option th:value="D" th:text = "D"></option>-->
    </select><br/>

    <button type="submit">Добавить</button>

</form>

</body>
</html>
