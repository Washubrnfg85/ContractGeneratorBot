<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All results</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div id="global">
    <div class="menu">
        <ul>
            <li><a href="admin/questions/show_questions">Все вопросы</a></li>
            <li><a href="admin/questions/add_question">Добавить вопрос</a></li>
            <li><a href="#">Найти сотрудника</a></li>
            <li><a href="#">Кнопка 4</a></li>
        </ul>
    </div>
    <div style="clear: both;"></div>
</div>

<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Тема</th>
        <th>Результат</th>
        <th>Время</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quizResult : ${QuizResults}">
        <td><a th:href="@{/{id}(id = ${quizResult.getId()})}"><span th:text="${quizResult.employeeName}">Имя</span></a></td>
        <td><span th:text="${quizResult.topic}">Тема</span></td>
        <td><span th:text="${quizResult.calculateScore}">Результат</span></td>
        <td><span th:text="${quizResult.trimTimestamp}">Время</span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
