<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show results</title>
    <style type="text/css">
    table{
	border: 1px solid #eee;
	table-layout: fixed;
	width: 100%;
	margin-bottom: 20px;
    }
    table th {
    	font-weight: bold;
    	padding: 5px;
    	background: #efefef;
    	border: 1px solid #dddddd;
    }
    table td{
    	padding: 5px 10px;
    	border: 1px solid #eee;
    	text-align: left;
    }
    table tbody tr:nth-child(odd){
    	background: #fff;
    }
    table tbody tr:nth-child(even){
    	background: #F7F7F7;
    }
</style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Имя </th>
        <th> Тема </th>
        <th> Результат </th>
        <th> Время </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quizResult : ${QuizResults}">
        <td><span th:text="${quizResult.employeeName}"> Имя </span></td>
        <td><span th:text="${quizResult.topic}"> Тема </span></td>
        <td><span th:text="${quizResult.calculateScore}"> Результат </span></td>
        <td><span th:text="${quizResult.timestamp}"> Время </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
